<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红白机模拟器</title>
  <link rel="stylesheet" href="style.css">
  <script src="jsnes.js"></script>
  <script src="indexedDB.js"></script>
  <script src="utils.js"></script>
  <script src="controller.js"></script>
  <script src="animation.js"></script>
  <script src="audio.js"></script>
</head>

<body>
  <div id="title"></div>
  <div id="container">
    <canvas id="cvs" width="256" height="240"></canvas>
    <div id="mask">
      <div id="start" class="hidden">点我开始游戏</div>
      <div id="loading" class="hidden">正在加载<dot> </dot>
      </div>
    </div>
    <div id="fps"></div>
  </div>
  <fieldset id="options">
    <legend>选项</legend>
    <select name="分辨率" id="rsl">
      <option value="256">256×240</option>
      <option value="512" selected>512×480</option>
      <option value="768">768×720</option>
      <option value="1024">1024×960</option>
      <option value="1280">1280×1200</option>
    </select>
    <label for="showFps"><input type="checkbox" name="显示FPS" id="showFps">显示FPS</label>
    <label for="clipSize"><input type="checkbox" name="显示画面边缘" id="clipSize" checked>剪切画面边缘</label>
    <input type="button" id="reset" value="重置" />
    <input type="button" id="pause" value="暂停" />
    <input type="button" id="mute" value="静音" />
  </fieldset>
  <fieldset id="save-data">
    <legend>存档</legend>
    <div id="save-image">

    </div>
    <div id="save-data-message">暂无存档</div>
    <div id="save-data-controls">
      <div id="remove" class="hidden">删除</div>
      <div id="load" class="hidden">读取</div>
      <div id="save">保存</div>
    </div>
  </fieldset>

  <fieldset id="cheat-code">
    <legend>金手指</legend>
    <div id="add-cheat">
      <div id="add-ipt">
        名称<input type="text" id="ipt-name" placeholder="金手指名称">
        代码<input type="text" id="ipt-code" placeholder="例如：079F-01-01">
      </div>
      <input type="button" id="ipt-add" value="添加" />
    </div>
    <!-- 作弊码列表 -->
    <div id="cheat-list">

    </div>
  </fieldset>

  <script src="main.js"></script>
  <script src="cheat.js"></script>
</body>

</html>
