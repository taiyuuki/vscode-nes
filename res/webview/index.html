<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红白机模拟器</title>
  <link rel="stylesheet" href="style.css">
  <script src="jsnes.js"></script>
  <script src="utils.js"></script>
  <script src="controller.js"></script>
  <script src="animation.js"></script>
  <script src="audio.js"></script>
</head>

<body>
  <div id="title"></div>
  <div id="container">
    <canvas id="cvs" width="256" height="240"></canvas>
    <div id="mask">
      <div id="start" class="hidden">点我开始游戏</div>
      <div id="loading" class="hidden">正在加载<dot> </dot>
      </div>
    </div>
    <div id="fps"></div>
  </div>
  <div id="options">
    <select name="分辨率" id="rsl">
      <option value="256">256×240</option>
      <option value="512" selected>512×480</option>
      <option value="768">768×720</option>
      <option value="1024">1024×960</option>
      <option value="1280">1280×1200</option>
    </select>
    <label for="showFps"><input type="checkbox" name="显示FPS" id="showFps">显示FPS</label>
    <label for="clipSize"><input type="checkbox" name="显示画面边缘" id="clipSize" checked>剪切画面边缘</label>
    <input type="button" id="reset" value="重置" />
    <input type="button" id="pause" value="暂停" />
    <input type="button" id="mute" value="静音" />
  </div>
  <div class="description">
    <table id="controls" border="1" cellspacing="0">
      <tr>
        <th>按键</th>
        <th>P1</th>
        <th>P2</th>
      </tr>
      <tr>
        <td>上</td>
        <td>W</td>
        <td>↑</td>
      </tr>
      <tr>
        <td>下</td>
        <td>S</td>
        <td>↓</td>
      </tr>
      <tr>
        <td>左</td>
        <td>A</td>
        <td>←</td>
      </tr>
      <tr>
        <td>右</td>
        <td>D</td>
        <td>→</td>
      </tr>
      <tr>
        <td>跳跃A</td>
        <td>K</td>
        <td>数字键2</td>
      </tr>
      <tr>
        <td>攻击B</td>
        <td>J</td>
        <td>数字键1</td>
      </tr>
      <tr>
        <td>跳跃连发C</td>
        <td>I</td>
        <td>数字键5</td>
      </tr>
      <tr>
        <td>攻击连发D</td>
        <td>U</td>
        <td>数字键4</td>
      </tr>
      <tr>
        <td>开始</td>
        <td>1</td>
        <td></td>
      </tr>
      <tr>
        <td>选择</td>
        <td>2</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3">支持手柄，即插即玩。</td>
      </tr>
    </table>
  </div>
  <script src="main.js"></script>
</body>

</html>
